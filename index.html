<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- leaflet script -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="./src/style.css" />
    <title>MY-GIS-APP</title>
  </head>
  <body>
    <header>
      <p>Home</p>
      <p>Meru County</p>
      <p>Other Counties</p>
      <p>Surveyor</p>
    </header>

    <!-- search container -->
    <div id="search-wrapper">
      <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search parcel..." />
        <span id="clearBtn">&times;</span>
      </div>
    </div>

    <!-- <div id="search-wrapper">
        <div class="search-container">
          <input type="text" id="searchBox" placeholder="Search parcel..." />
          
        </div>
      </div> -->

    <!-- the map -->
    <div id="map"></div>
    <!-- sidebar -->
    <div id="sidebar">
      <div>
        <span id="close-btn">X</span>
        <h2 style="color: rgb(84, 225, 225)">About Parcel</h2>
      </div>

      <!-- details -->

      <div id="image-container">
        <img id="parcel_image" />
      </div>
      <div id="desc">
        <h3>Parcel No:</h3>
        <p id="parcel_num">Kiirua/Nkando/7340</p>
      </div>
      <div id="desc">
        <h3>Owner:</h3>
        <p id="owner_name">Sam Kanini</p>
      </div>
      <div id="desc">
        <h3>Surveyor:</h3>
        <p id="Surveyor_name">Anthony Koome</p>
      </div>
      <div id="desc">
        <h3>Northings(y):</h3>
        <p id="northings">5360.222</p>
      </div>
      <div id="desc">
        <h3>Easting(x):</h3>
        <p id="eastings">36260.332</p>
      </div>
      <div id="desc">
        <h3>Orthometric height(H):</h3>
        <p id="height">1420.523</p>
      </div>
      <div id="desc">
        <h3>Zone:</h3>
        <p id="zone">UTM Arc 1960 37N</p>
      </div>
      <div id="desc">
        <h3>Location:</h3>
        <p id="location">Maili Saba</p>
      </div>
    </div>
    <!-- sidebar -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
